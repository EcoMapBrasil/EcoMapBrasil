<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoMapBrasil Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      background-color: #d3d3d3;
      border-radius: 20px;
      padding: 30px 20px;
      width: 100%;
      max-width: 340px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .logo {
      margin-bottom: 10px;
    }

    .logo img {
      height: 120px;
      max-width: 80vw;
      width: auto;
    }

    h1 {
      font-size: 1.2rem;
      margin: 10px 0 5px 0;
    }

    label {
      display: block;
      margin: 14px 0 5px 0;
      font-weight: bold;
      text-align: left;
    }

    input[type="email"],
    input[type="password"] {
      width: 94%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .button-group button {
      background-color: #319046;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      color: #fff;
      font-size: 1rem;
      flex: 1 1 45%;
    }

    .cadastrar-btn {
      margin-top: 20px;
      background-color: #50e024;
      padding: 12px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      width: 100%;
      font-size: 1rem;
    }

    @media (max-width: 400px) {
      .container {
        padding: 18px 5px;
        max-width: 98vw;
      }
      .logo img {
        height: 80px;
      }
      h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
        <img src="logo2.png" alt="Logo EcoMapBrasil">
    </div>
    <h1><br>Login:</h1>

    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <div class="button-group">
        <a href="p.html" style="flex:1">
          <button type="button">Voltar</button>
        </a>
        <button type="submit">Entrar</button>
      </div>
      <a href="cadastro.html" style="display:block">
        <button class="cadastrar-btn" type="button">Cadastrar</button>
      </a>
    </form>
  </div>

</body>
</html>
