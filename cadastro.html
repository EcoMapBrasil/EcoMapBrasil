<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      background-color: #d3d3d3;
      border-radius: 25px;
      padding: 35px 20px;
      width: 100%;
      max-width: 340px;
      box-shadow: 0px 1px 8px rgba(0, 0, 0, 0.15);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 15px 0 10px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .btn-cadastrar {
      display: block;
      width: 100%;
      background-color: #319046;
      border: none;
      padding: 12px 0;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      letter-spacing: 1px;
      color: #fff;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn-cadastrar:hover {
      background-color: #267034;
    }
    a {
      text-decoration: none;
    }

    @media (max-width: 400px) {
      .container {
        padding: 18px 5px;
        max-width: 98vw;
      }
      label {
        font-size: 0.95rem;
      }
      .btn-cadastrar {
        font-size: 0.95rem;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="btn-cadastrar">Cadastrar</button>
    </form>
    <a href="login.html" style="display:block; margin-top:18px; text-align:center; color:#319046; font-weight:bold;">
      JÃ¡ tem conta? Entrar
    </a>
  </div>

</body>
</html>
